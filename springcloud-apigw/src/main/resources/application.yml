zuul:
  ignored-services: "*"
  sensitive-headers:  #sensitiveHeaders默认值为"Cookie", "Set-Cookie", "Authorization"，这些头的信息会被zuul过滤掉，此处将sensitiveHeaders的值设置为空，即zuul不会过滤这些头
  prefix: /api #为zuul设置一个公共前缀
  permitsPerSecond: 100 # 网关限流，必须是正数，每秒100个请求
  routes:
    idm:
      path: /idm/**  #代理前缀idm
      serviceId: springcloud-idm
      stripPrefix: false #是否保留代理前缀
  retryable: false #是否重试

#  ignored-patterns: #根据表达式排除路由，禁止符合条件的接口被访问
#      - /api/idm/user/login  #可以配置完整的url，他可以匹配http://localhost:8765/api/idm/user/login
#      - /**/idm/**  #也可以配置通配符，他可以匹配http://localhost:8765/api/idm/user/login

#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.example.springcloud.dao.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: false

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: false
  hystrix:
    enabled: true
  #请求和响应GZIP压缩支持
  compression:
    request:
      enabled: true
      #支持压缩的mime types
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

hystrix:
  command:
    default:
      metrics:
        rollingStats:
          timeInMilliseconds: 10000 #设置统计滚动窗口的时间长度
      circuitBreaker:
        sleepWindowInMilliseconds: 5 #短路多久以后开始尝试是否恢复（进入半开状态，若请求成功执行，则进入关闭状态，若失败，则进入打开状态）,默认5s
        requestVolumeThreshold: 20 #当在配置时间窗口内（timeInMilliseconds: 10000)达到此数量的失败后,进行短路。默认20个
        errorThresholdPercentage: 50 #出错百分比阈值,当达到此阈值后,开始短路。默认50%
      fallback:
        isolation:
          semaphore:
            maxConcurrentRequests: 1000 #此属性设置从调用线程允许HystrixCommand.getFallback（）方法允许的最大并发请求数，如果达到最大的并发量，则接下来的请求会被拒绝并且抛出异常，默认值：10
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 7000 #设置调用者执行的超时时间，默认值：1000，hystrix的超时时间应大于ribbon的总超时时间，否则会执行fallback逻辑
          strategy: SEMAPHORE #SEMAPHORE:在调用线程上执行，并发请求量受信号量计数限制,THREAD: 在单独的线程上执行，并发请求受线程池中的线程数限制.THREAD是默认值
          semaphore:
            maxConcurrentRequests: 10000 #当HystrixCommand.run()使用SEMAPHORE的隔离策略时，设置最大的并发量，默认值：10

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 3000 #请求处理的超时时间，默认1000毫秒
  ConnectTimeout: 1000 #请求连接的超时时间，默认1000毫秒
  MaxAutoRetries: 0 #对当前实例的重试次数
  MaxAutoRetriesNextServer: 1 #切换实例的重试次数
  OkToRetryOnAllOperations: false #是否所有请求都重试，默认get请求会重试，post请求不会重试


