spring:
    application:
        name: springcloud-apigw
    thymeleaf:
        mode: LEGACYHTML5
        cache: false
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
            name: test
            url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/springcloud_db?characterEncoding=utf8
            username: root
            password: 123456
            # 使用druid数据源
            type: com.alibaba.druid.pool.DruidDataSource
            driver-class-name: com.mysql.jdbc.Driver
            filters: stat
            maxActive: 20
            initialSize: 1
            maxWait: 60000
            minIdle: 1
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: select 'x'
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true
            maxOpenPreparedStatements: 20
#    redis:
#        database: 1
#        host: 127.0.0.1
#        pool:
#            max-active: 20
    zipkin:
      enabled: true
      base-url: http://localhost:8769
    sleuth:
      sampler:
        percentage: 1
#    boot:
#      admin:
#        url: http://localhost:8000
server:
    port: 8765 #启动端口
#
zuul:
  ignored-services: "*"
  sensitive-headers:  #sensitiveHeaders默认值为"Cookie", "Set-Cookie", "Authorization"，这些头的信息会被zuul过滤掉，此处将sensitiveHeaders的值设置为空，即zuul不会过滤这些头
  prefix: /api #为zuul设置一个公共前缀
  permitsPerSecond: 100 # 网关限流，必须是正数，每秒100个请求
  routes:
    idm:
      path: /idm/**  #代理前缀idm
      serviceId: springcloud-idm
      stripPrefix: false #是否保留代理前缀

#  ignored-patterns: #根据表达式排除路由，禁止符合条件的接口被访问
#      - /api/idm/user/login  #可以配置完整的url，他可以匹配http://localhost:8765/api/idm/user/login
#      - /**/idm/**  #也可以配置通配符，他可以匹配http://localhost:8765/api/idm/user/login

#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.example.springcloud.dao.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: false

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 120000
  ConnectTimeout: 120000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 1000 #并发执行的最大线程数，默认10
      maxQueueSize: 1000 #BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 #即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 50000
          strategy: SEMAPHORE

gate:
  ignore:
    startWith: /static,/user/login

eureka:
    instance:
        statusPageUrlPath: /info
        healthCheckUrlPath: /health
        # docker 部署开启
#        prefer-ip-address: true
#        ip-address: 127.0.0.1
    client:
        serviceUrl:
#            defaultZone: http://localhost:8761/eureka/
                    # docker 部署开启
            defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: false
  hystrix:
    enabled: true
  #请求和响应GZIP压缩支持
  compression:
    request:
      enabled: true
      #支持压缩的mime types
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

jwt:
  expire: 3600

info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
    spring-boot-version: "@project.parent.version@"

